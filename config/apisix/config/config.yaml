# APISIX Configuration for ELK Stack and Mule Platform Gateway

apisix:
  node_listen: 9080              # HTTP port
  enable_ipv6: false

  # Stream proxy for TCP traffic (Logstash, future services)
  # Note: UDP support can be added via stream routes
  stream_proxy:
    tcp:
      - addr: 9100              # TCP port for Logstash log ingestion (maps to 5000)
      - addr: 9144              # TCP port for Logstash Beats (maps to 5044)

  enable_control: true
  control:
    ip: "0.0.0.0"
    port: 9092

deployment:
  role: data_plane
  role_data_plane:
    config_provider: yaml

  admin:
    admin_key:
      - name: "admin"
        key: ${APISIX_ADMIN_KEY}  # Loaded from environment variable
        role: admin

    enable_admin_cors: true
    allow_admin:
      - 0.0.0.0/0                # Allow all IPs for development (restrict in production)

    admin_listen:
      ip: 0.0.0.0
      port: 9180

  etcd:
    host:
      - "http://etcd:2379"       # etcd service name in Docker
    prefix: "/apisix"
    timeout: 30

plugin_attr:
  prometheus:
    export_addr:
      ip: "0.0.0.0"
      port: 9091

nginx_config:
  error_log: "/usr/local/apisix/logs/error.log"
  error_log_level: "warn"

  http:
    access_log: "/usr/local/apisix/logs/access.log"

    # Enable real IP forwarding
    real_ip_header: "X-Real-IP"
    real_ip_recursive: "off"

    # Increase timeouts for long-running Mule requests
    proxy_connect_timeout: 60s
    proxy_send_timeout: 60s
    proxy_read_timeout: 60s

    # Buffer settings
    client_max_body_size: 50m
    client_body_buffer_size: 512k

  # Enable stream (TCP/UDP) proxy for Logstash and other services
  stream:
    enable_access_log: true
    access_log: "/usr/local/apisix/logs/stream-access.log"
    access_log_format: "$remote_addr [$time_local] $protocol $status $bytes_sent $bytes_received $session_time"

