# Prometheus Configuration for ELK Stack Monitoring
# This configuration is managed via .env file settings
#
# Environment variables used:
# - PROMETHEUS_SCRAPE_INTERVAL: Default scrape interval (default: 15s)
# - PROMETHEUS_EVALUATION_INTERVAL: Alert rule evaluation interval (default: 15s)
# - MONITORING_ENABLED: Enable/disable all monitoring (default: false)
# - ELASTICSEARCH_EXPORTER_ENABLED: Enable ElasticSearch metrics export (default: false)
# - LOGSTASH_MONITORING_ENABLED: Enable Logstash monitoring API (default: false)

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'elk-stack-monitor'
    environment: '${ENVIRONMENT:-development}'
    cluster: '${ELASTIC_CLUSTER_NAME:-elk-cluster}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      scheme: http
      timeout: 10s

# Load alert rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          component: 'monitoring'

  # APISIX API Gateway metrics
  - job_name: 'apisix'
    static_configs:
      - targets: ['apisix:9091']
        labels:
          service: 'apisix'
          component: 'gateway'
    metrics_path: '/apisix/prometheus/metrics'
    scrape_interval: 10s

  # Grafana metrics (if available)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          component: 'visualization'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # ElasticSearch metrics via Exporter
  # Enabled when ELASTICSEARCH_EXPORTER_ENABLED=true
  - job_name: 'elasticsearch-exporter'
    static_configs:
      - targets: ['elasticsearch-exporter:9114']
        labels:
          service: 'elasticsearch'
          component: 'search'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Logstash monitoring API
  # Enabled when LOGSTASH_MONITORING_ENABLED=true
  # Note: Logstash doesn't export Prometheus metrics natively
  # Use the monitoring API and convert to metrics via custom exporter
  - job_name: 'logstash'
    static_configs:
      - targets: ['logstash:9600']
        labels:
          service: 'logstash'
          component: 'pipeline'
    metrics_path: '/_node/stats'
    scrape_interval: 30s

  # Alertmanager metrics
  # Enabled when ALERTING_ENABLED=true
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          component: 'alerting'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Node Exporter (if deployed separately for host metrics)
  # Uncomment to monitor host system metrics
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'node-exporter'
  #         component: 'host'

  # Docker cAdvisor (if deployed for container metrics)
  # Uncomment to monitor Docker container metrics
  # - job_name: 'cadvisor'
